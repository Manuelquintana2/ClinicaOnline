<div class="turno-container">
  <!-- Selección de Pacientes (admin) -->

  <div *ngIf="mostrarSeleccionPacientes" class="con">
    <h2 class="section-title">Seleccionar Paciente</h2>
    <div class="card-grid">
      <div *ngFor="let paciente of pacientes" class="card-item" (click)="onPacienteSeleccionado(paciente)">
        <h3>{{ paciente.nombre }} {{ paciente.apellido }}</h3>
        <img src="{{paciente.imagen_perfil}}">
        <p>{{ paciente.email }}</p>
      </div>
    </div>
  </div>
  
  <!-- Selección de Especialidades -->
  <div *ngIf="mostrarEspecialidades" class="con">
    <button class="back-btn" *ngIf="perfil === 'admin'" (click)="mostrarSeleccionPacientes = true; mostrarEspecialidades = false">
      ← Volver a pacientes
    </button>
    <h2 class="section-title">Seleccionar Especialidad</h2>
    <div class="card-grid">
      <div *ngFor="let especialidad of especialidades" class="card-item" (click)="onEspecialidadSeleccionada(especialidad)">
        <h3>{{ especialidad }}</h3>
      </div>
    </div>
  </div>
  
  <!-- Selección de Especialistas -->
  <div *ngIf="mostrarEspecialistas" class="con">
    <button class="back-btn" (click)="mostrarEspecialistas = false; mostrarEspecialidades = true">
      ← Volver a especialidades
    </button>
    <h2 class="section-title">Seleccionar Especialista</h2>
    <div class="card-grid">
      <div *ngFor="let esp of especialistas" class="card-item" (click)="turno.uid_especialista = esp.uid!; onEspecialistaSeleccionado()">
        <h3>{{ esp.nombre }} {{ esp.apellido }}</h3>
        <p>{{ esp.email }}</p>
      </div>
    </div>
  </div>

<!-- Selección de Fecha -->
<div *ngIf="turno.uid_especialista && turno.especialidad" class="con">
  <h2 class="section-title">Seleccionar Fecha</h2>
  <input 
    type="date" 
    class="fecha-input"
    [min]="fechaMin" 
    [max]="fechaMax" 
    [(ngModel)]="turno.fecha"
    (change)="onFechaSeleccionada()"
  />
</div>

<!-- Mostrar horarios disponibles -->
<div *ngIf="horariosDisponibles.length > 0" class="con">
  <h2 class="section-title">Seleccionar Horario</h2>
  <div class="horarios-grid">
    <button 
      *ngFor="let horario of horariosDisponibles" 
      class="hora-btn"
      (click)="seleccionarHorario(horario)">
      {{ horario }}
    </button>
  </div>
</div>

</div>
